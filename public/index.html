<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script src="https://kit.fontawesome.com/3f04a3eb9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left">
        <h1>Filter</h1>
        <div id="filter">
            <div>
                <h3>Search By NAME/PIN/UDISE Code:</h3>
                <input type="text" id="name" placeholder="NAME or PIN or UDISE Code">
                <h3>School-Type:</h3>
                <div id="filter-div">
                    <input type="checkbox" name="govt" id="govt">
                    <label for="govt" id="govtLable" class="filter-item">Boys Only</label>
                    <input type="checkbox" name="private" id="private">
                    <label for="private" id="privateLable" class="filter-item">Girls Only</label>
                    <input type="checkbox" name="pulic" id="pulic">
                    <label for="pulic" id="pulicLable" class="filter-item">Co-Ed</label>
                </div>
            </div>
            <label for="CSWN" style="cursor: pointer;">
                <h3>Special School for CSWN</h3>
            </label>
            <input type="checkbox" id="CSWN">
            <h3>Year Of Establishment:</h3> <span id="rangevalue">1950-2022</span>
            <input type="range" id="yearRange">
            <h3>Location:</h3>
            <select name="locations" id="locations">
                <option value="none" selected>Choose city...</option>
            </select>
        </div>
        <h1>Schools List</h1>

        <ul id="list">
        </ul>
    </div>
    <div id="details">
        <i class="fas fa-times" id="close"></i>
        <div id="schooldetails">
        </div>
        <script>
            document.getElementById('close').addEventListener('click', () => {
                document.getElementById('details').style.display = 'none'
            })
        </script>
    </div>
    <div id="map"></div>

    <!-- login ka sara system -->
    <style>
        #login {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1rem;
            font-size: large;
            cursor: pointer;
            z-index: 50;
            background-color: rgb(0, 23, 156);
            color: rgb(236, 251, 255);
        }
    </style>
    <a href="./register.html"><i id="login" class="fas fa-user-lock"></i></a>
    <!-- login ka sara system -->
</body>
<script src="./app.js"></script>

</html>
