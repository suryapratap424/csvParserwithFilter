<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script src="https://kit.fontawesome.com/3f04a3eb9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="search"><u id="reset">Reset All Filters</u>
            <h4>SEARCH</h4><input type="text" id="name" placeholder="NAME / PIN or UDISE Code">
        </div>
        <div id="filter">
            <div>
                <h3>EDUCATION LEVEL:</h3>
                <select name="education" id="education">
                    <option value="none" selected>Choose education type...</option>
                </select>
            </div>
            <div>
                <h3>LOCATION:</h3>
                <select name="locations" id="locations">
                    <option value="none" selected>Choose city...</option>
                </select>
            </div>
            <div>
                <h3>CCAs:</h3>
                <select id="cca"></select>
            </div>
            <div>
                <h3>OTHER OPTIONS:</h3>
                <select id="other"></select>
            </div>
        </div>
        <div id="listbox">
            <p><span id="school-count">***</span> schools match your criteria</p>
            <ul id="list">
            </ul>
        </div>
        <div id="map">
        </div>
        <div id="bluebox">
            <div class="cca">
                <h1>select your interests</h1>
                <div>
                    <label for="CSWN" style="cursor: pointer;">
                        <h3>Special School for CSWN<input type="checkbox" id="CSWN"></h3>
                    </label>
                    <h3>Key Facilities</h3>
                    <p id="checkboxes"></p>
                </div>
            </div>
            <div class="other">
                <h1>Other options to consider</h1>
                <div>
                    <h3>School-Type:</h3>
                    <div id="filter-div">
                        <input type="checkbox" name="govt" id="govt">
                        <label for="govt" id="govtLable" class="filter-item">Boys Only</label>
                        <input type="checkbox" name="private" id="private">
                        <label for="private" id="privateLable" class="filter-item">Girls Only</label>
                        <input type="checkbox" name="pulic" id="pulic">
                        <label for="pulic" id="pulicLable" class="filter-item">Co-Ed</label>
                    </div>
                    <h3>Year Of Establishment:<span id="rangevalue">1950-2022</span></h3> 
                    <input type="range" id="yearRange">
                </div>
            </div>
            <div id="done">Done</div>
        </div>
        <script>
            document.getElementById('cca').addEventListener('mousedown', (e) => {
                e.preventDefault()
                document.getElementById('bluebox').style.display = 'flex';
                document.getElementsByClassName('cca')[0].style.display = 'flex';
                document.getElementsByClassName('other')[0].style.display = 'none';
                document.getElementById('map').style.display = 'none';
            })
            document.getElementById('other').addEventListener('mousedown', (e) => {
                e.preventDefault()
                document.getElementById('bluebox').style.display = 'flex';
                document.getElementsByClassName('other')[0].style.display = 'flex';
                document.getElementsByClassName('cca')[0].style.display = 'none';
                document.getElementById('map').style.display = 'none';
            })
            document.getElementById('done').addEventListener('click', () => {
                document.getElementById('bluebox').style.display = 'none';
                document.getElementsByClassName('cca')[0].style.display = 'none';
                document.getElementsByClassName('other')[0].style.display = 'none';
                document.getElementById('map').style.display = 'flex';
            })
        </script>
    <div id="details">
        <i class="fas fa-times" id="close"></i>
        <div id="schooldetails">
        </div>
        <script>
            document.getElementById('close').addEventListener('click', () => {
                document.getElementById('details').style.display = 'none'
            })
        </script>
    </div>
    </div>
    <!-- login ka sara system -->
    <style>
        #login {
            position: fixed;
            top: 14%;
            right: 0;
            padding: 1rem;
            font-size: large;
            cursor: pointer;
            z-index: 50;
            background-color: rgb(0, 23, 156);
            color: rgb(236, 251, 255);
        }
    </style>
    <a href="./register.html"><i id="login" class="fas fa-user-lock"></i></a>
    <!-- login ka sara system -->
    <a href="review.html" id="review">
        Write a review
        <i class="fas fa-pencil-alt"></i>
    </a>
    <style>
        #review{
            position: fixed;
            background-color: blue;
            color: white;
            padding: 1rem;
            bottom: 1rem;
            right: 1rem;
            border-radius: 200px;
            z-index: 999;
        }
        #review i{
            color: white;
        }
        #star{
            float: right;
            color: blue;
        }
    </style>
</body>
<script src="./app.js"></script>

</html>
